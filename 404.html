<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面重定向中...</title>
    <script>
        // 获取当前路径
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // 重定向到首页
        window.location.href = '/' + search + hash;
    </script>
</head>
<body>
    <p>页面重定向中...</p>
    <script>
        // 备用重定向
        setTimeout(function() {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
